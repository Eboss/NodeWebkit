<!DOCTYPE html>
<html ng-app="login">
<head>
	<title>Welcome! Please Login!</title>
	<link rel="stylesheet" type="text/css" href="static/css/login.css">
</head>
<body ng-controller="loginCtrl">
	<img style="position: absolute;top: 0px;width:100%;left: 0px;" src="static/images/logo.png">
	<div class="background">
		<div class="login" ng-show="login_signup!=0">
			<div class="login-screen">
				<div class="app-title">
					<h1>Login</h1>
				</div>
				<div class="login-form">
					<div class="control-group">
					<input type="text" ng-model="name" placeholder="&nbsp;&nbsp;&nbsp;username">
					</div>
					<div class="control-group">
					<input type="password" ng-model="password" placeholder="&nbsp;&nbsp;&nbsp;password"  ng-enter="login(name,password)">
					</div>
					<a class="forgotpass" href="#">Forgot password?</a>
					<span class="btn btn-primary btn-large btn-block" ng-click="login(name,password)">login</span>
					
				</div>
			</div>
		</div>
		<div class="login" ng-show="login_signup==0">
			<div class="login-screen">
				<div class="app-title">
					<h1>Signup</h1>
				</div>
				<div class="login-form">
					<div class="control-group">
					<input type="text" ng-model="name" placeholder="&nbsp;&nbsp;&nbsp;username">
					</div>
					<div class="control-group">
					<input type="password" ng-model="password" placeholder="&nbsp;&nbsp;&nbsp;password"  ng-enter="signup(name,password)">
					</div>
					<div class="control-group">
					<input type="password" ng-model="password1" placeholder="&nbsp;&nbsp;&nbsp;Re Enter password"  ng-enter="signup(name,password)">
					</div>
					<!-- <span ng-show="password!=password1 && password && password1" style="background-color:red;" ng-disabled="password" class="btn btn-primary btn-large btn-block">Password Not matching!</span> -->
					<button type="submit" ng-disabled="password!=password1 || !password || !password1 || !name" class="btn btn-primary btn-large btn-block" ng-click="signup(name,password)">Signup</button>
					<!-- <span ng-show="password==password1 || password || password1" class="btn btn-primary btn-large btn-block" ng-click="signup(name,password)">signup</span> -->
					
				</div>
			</div>
		</div>
	</div>
</body>
<script src="static/js/angular.min.js"></script>
<script src="static/js/angular-route.min.js"></script>
<script src="static/js/angular-cookies.min.js"></script>
<script src="static/js/login.js"></script>
</html>
