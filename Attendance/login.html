<!DOCTYPE html>
<html ng-app="login">
<head>
	<title>Welcome! Please Login!</title>
	<link rel="stylesheet" type="text/css" href="static/css/login.css">
</head>
<body ng-controller="loginCtrl">
	<img style="position: absolute;top: 0px;width:100%;left: 0px;" src="static/images/logo.png">
	<div class="background">
		<div class="login">
			<div class="login-screen">
				<div class="app-title">
					<h1>Login</h1>
				</div>
				<div class="login-form">
					<div class="control-group">
					<input type="text" ng-model="name" placeholder="&nbsp;&nbsp;&nbsp;username">
					</div>
					<div class="control-group">
					<input type="password" ng-model="password" placeholder="&nbsp;&nbsp;&nbsp;password"  ng-enter="login(name,password)">
					</div>
					<a class="forgotpass" href="#">Forgot password?</a>
					<span class="btn btn-primary btn-large btn-block" ng-click="login(name,password)">login</span>
					
				</div>
			</div>
		</div>
	</div>
</body>
<script src="static/js/angular.min.js"></script>
<script src="static/js/angular-route.min.js"></script>
<script src="static/js/login.js"></script>
</html>
